<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script
    src="https://kit.fontawesome.com/ce32527ea4.js"
    crossorigin="anonymous"
  ></script>

</head>
<body onload="loadNews()">
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand">Navbar</a>
              <div class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </div>
            </div>
          </nav>
    </header>
    <hr class="container">
<main>
  <!-- catagories -->
<section id="catagories" class="container d-flex justify-content-between  categories-container mb-3">
</section>
<!-- alert -->
<section id="alert" class="container">
  <div class="alert alert-light" role="alert">
    <span id="news-count">0</span> items found for category
          <span id="category-name"></span>
  </div>
</section>
<!-- dropdown & trending -->
<section class="container d-flex justify-content-between my-4" id="">
  <div class="d-flex justify-content-center align-items-center gap-2">
    <p class="p-0 m-0">Sort By:</p>

    <div>
      <select
        class="form-select"
        id="floatingSelect"
        aria-label="Floating label select example"
      >
        <option selected>Default</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>
  <div class="d-flex gap-2">
    <button class="btn btn-primary" onclick="showTodaysPick()">Todays pick</button>
    <button class="btn btn-outline-secondary" onclick="showTrending()">Trending</button>
  </div>
</section>
<!-- news card -->
<section id="news-card" class="container mb-4">
 
</section>
<!-- modal -->

<!-- Modal -->
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body"  id="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
